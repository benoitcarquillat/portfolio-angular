<div class="works">
  <div class="container-medium">
    <div class="works__wrapper">
      <div class="works__left">

        <div *ngFor="let work of works" [@cookieBanner]="work.title">
          <projects-visual [work]="work"></projects-visual>
        </div>
      </div>

      <div class="works__right">
        <ng-container *ngFor="let work of works">
          <projects-details [work]="work"></projects-details>
        </ng-container>
      </div>
    </div>
  </div>

  <div class="works__footer">
    <div class="container-medium">
      <div class="works__footer-content">
        <cta-button textToDisplay="Prev" direction="left" (click)="testanime()"></cta-button>
        <cta-button textToDisplay="Next" (click)="testanime()"></cta-button>
      </div>
    </div>
  </div>
</div>
