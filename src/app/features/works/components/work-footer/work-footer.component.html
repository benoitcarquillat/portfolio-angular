<div class="work-footer" >
    <div class="container-medium">
        <div class="work-footer__wrapper">
            <div class="work-footer__left" cursor-active>
                <cta-button url="about" textToDisplay="Contact me :-)"></cta-button>
            </div>
            <div class="work-footer__right" cursor-active cursor-project cursor-size="50px">
                <cta-button       
                    (changeUrl)="handleUrlClick($event)"
                    textToDisplay="Next project"
                    [disableLink]="true"
                    [url]="'work/' + nextProject.slug"
                    ></cta-button>
                    <!-- [disableLink]="true" -->
            </div>
        </div>
    </div>
</div>
