<div class="projects-details">
  <h2 class="projects-details__title"> {{ work.subtitle }} </h2>
  <div class="projects-details__role">
    Role : <span> {{ work.role }} </span>
  </div>
  <div class="projects-details__content">
    {{ work.content }}
  </div>
  <div class="projects-details__button">
    <cta-button [url]="work.slug" textToDisplay="View Case"></cta-button>
  </div>
</div>
