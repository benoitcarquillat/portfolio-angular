<div class="medium-gallery">
    <div class="container-medium">
        <div class="medium-gallery__title">
            <span> Gallery </span>3 images
        </div>
        <div class="medium-gallery__images">
            <ng-container *ngFor="let image of gallery">
                <img data-zoomable [src]="image.src" [alt]="image.alt">
            </ng-container>
        </div>
    </div>
</div>
